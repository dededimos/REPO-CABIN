<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Viewport 7×7 cm σε PDF 29×21 cm</title>

<style>
/* Γενικά */
body { margin: 0; font-family: Arial, sans-serif; }

/* Παράθυρο 7 × 7 cm */
#pdf-wrapper {
  width: 7cm;          /* πλάτος wrapper */
  height: 7cm;         /* ύψος wrapper */
  overflow: auto;      /* scroll και οριζόντιο & κάθετο */
  border: 1px solid #888;
  position: absolute;  /* για drag‑and‑drop */
  top: 20px; left: 20px;
  cursor: move;
  background: #fff;
}

/* Το iframe με το PDF στις πραγματικές διαστάσεις */
#pdf-wrapper iframe {
  width: 29cm;         /* πραγματικό πλάτος σελίδας */
  height: 21cm;        /* πραγματικό ύψος σελίδας */
  border: none;
}
</style>
</head>
<body>

<!-- Παράθυρο 7×7 cm -->
<div id="pdf-wrapper">
  <!-- #zoom=100 → 100% κλίμακα, για να μην κάνει fit‑to‑width/height -->
  <iframe src="cabin_2023.pdf#page=1&zoom=100"></iframe>
</div>

<script>
/* -------- Drag‑and‑drop για το pdf-wrapper -------- */
(function () {
  const el = document.getElementById('pdf-wrapper');
  let isDown = false, offsetX = 0, offsetY = 0;

  el.addEventListener('mousedown', (e) => {
    isDown = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    el.style.left = (e.clientX - offsetX) + 'px';
    el.style.top  = (e.clientY - offsetY) + 'px';
  });

  document.addEventListener('mouseup', () => isDown = false);
})();
/* --------------------------------------------------- */
</script>
</body>
</html>
